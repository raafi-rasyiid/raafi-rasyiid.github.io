<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity Projects</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

<body>
  <div class="container-satu">
    <aside class="sidebar">
      <div class="side-web-title">
      <nav>
        <ul>
          <li>
              <a href="#" data-page="home">
                <img src="assets/icons8-home-32.png" alt="icons" width="32" height="32" style="vertical-align: middle; margin-right: 6px; background-color: aliceblue; border-radius: 15px;">
              <span class="icon"></span>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
              <a href="#" data-page="about-contact">
                <img src="assets/icons8-user-menu-male-32.png" alt="icons" width="32" height="32" style="vertical-align: middle; margin-right: 6px; background-color: aliceblue; border-radius: 15px;">
              <span class="icon"></span>
              <span class="label">About</span>
            </a>
          </li>
          <li>
              <a href="#" data-page="caseStudies">
                <img src="assets/icons8-more-details-32.png" alt="icons" width="32" height="32" style="vertical-align: middle; margin-right: 6px; background-color: aliceblue; border-radius: 15px;">
              <span class="icon"></span>
              <span class="label">Portfolio</span>
            </a>
          </li>
          <li>
              <a href="#" data-page="contact">

          </li>

        </ul>

      <button id="toggle-theme" class="btn btn-primary">ðŸŒ™ Dark Mode</button>

      <div class="date-container">
        <div id="masehiDate"></div>

      </div>

    <main class="content" style="text-align: justify; font-size: 0.875em;">
      <div id="home" class="page active">
        <div>
          <h1>Home</h1>
          <p>Welcome to my portfolio!</p>

      <div id="blog" class="page">
      </div>
    </main>

  <script src="script.js"></script>
  <!-- call the about-contact.html -->
  <script>
    fetch('about-contact.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('about-contact').innerHTML = data;
    })
    .catch(err => console.error('Gagal memuat about', err));
  </script>

  <!-- call the latesworks.html -->
  <script>
    fetch('latesworks.html')
    .then(res => res.text())

      document.getElementById('caseStudies').innerHTML = data;
    })
    .catch(err => console.error('Gagal memuat porto', err));

  <!-- call the contact.html -->
  <script>
    fetch('contact.html')
    .then(res => res.text())
    .then(data => {

    .catch(err => console.error('Gagal memuat contact', err));

  <!-- call the blog.html -->
  <script>
    fetch('blog.html')
    .then(res => res.text())

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
